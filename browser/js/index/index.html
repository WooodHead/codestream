
  

  <div ng-controller='MainCtrl'>
    
    <navbar></navbar>

    <section class="main"> 
      <div class="directory">
        <script type="text/ng-template" id="nodes_renderer.html">
          <div ui-tree-handle>
            {{ file.name }}
          </div>
          <ol ui-tree-nodes="" ng-model="file.children">
            <li ng-repeat="file in file.children" ui-tree-node ng-include="'nodes_renderer.html'">
            </li>
          </ol>
        </script>
        <div ui-tree>
          <ol ui-tree-nodes="" ng-model="files" id="tree-root">
            <li ng-repeat="file in files" ui-tree-node ng-include="'nodes_renderer.html'"></li>
          </ol>
        </div>
      </div>

      <div ng-model="liveFile" ui-ace="{
        useWrapMode : false,
        showGutter: true,
        theme:'monokai',
        mode: 'javascript',
        firstLineNumber: 1,
        onLoad: aceLoaded,
        onChange: aceChanged 
      }" readonly></div> 
 
      <span id="chat" class="chatbox">

        <div class="chatform">
          <form id="send-message">
            <input size="35" id="message"></input>
            <!-- <input type="submit"></input> --> 
          </form>
        </div>

        <div class="chatform">
          <script src="http://code.jquery.com/jquery-latest.min.js"></script>
          <script src="/socket.io-client/socket.io.js"></script>
          <script>
            jQuery(function($){
              var socket = io.connect();
              var $messageForm = $('#send-message');
              var $messageBox = $('#message');
              var $chat = $('#chat');

              socket.emit('join', 'juniors');
              
              $messageForm.submit(function(e){
                e.preventDefault();
                var message = {};
                message.room = 'juniors';
                message.message = $messageBox.val();
                // socket.emit('send message', $messageBox.val());
                socket.emit('send message', message);
                $messageBox.val('');
              });
              
              socket.on('new message', function(data){
                $chat.append(data + "<br/>");
              });
            });
          </script>
        </div>
      </span> 
    </section>

    <timeline></timeline>

    <div class="footer">
      <p>made with<span class="glyphicon glyphicon-heart"></span>from team codestream</p>
    </div>

</div>
