<span id="chat" class="chatbox">

        <div class="chatform">
          <form id="send-message">
            <input size="35" id="message" ng-model='chatInput'></input>
            <button type="submit" ng-submit="addToChat({{chatInput}})"></button> 
          </form>
        </div>

        <div class="chatform" ng-repeat={{message in messages}}>
            <span>{{message}}</span>
        </div>
      </span>
