<span id="chat" class="chatbox">
  <div class="chat-window" ng-repeat="message in messages track by $index">
      <ul>
      <li class="bubble">{{message}}</li>
      </ul>
  </div>
  <div class="chatform">
    <form ng-submit="submitChat(chatInput)" id="send-message">
      <input size="35" id="message" ng-model='chatInput'></input>
      <button type="submit"></button> 
    </form>
  </div>
</span>
