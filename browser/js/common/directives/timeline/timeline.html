<!-- Timeline -->
    <div class="bar">
        <div class="timeline">
          <ol class="ol">
            <li class="entry" ng-repeat="commit in commits">
              {{commit.number}}
              <span class="details">
                {{commit.date | date:'MM/dd/yyyy @ h:mma'}}
              </span>
            </li>
          </ol>
        </div>
    </div>
<!-- end Timeline -->
