<!-- Timeline -->
<div class="bar">
    <div class="timeline">
      <ol class="ol">
        <li class="entry" ng-repeat="commit in commits"><a href="{{githubWebUrl}}{{commit.id}}" target="_blank">link</a>
          <span class="details">
            <a href="{{githubWebUrl}}{{commit.id}}" target="_blank">{{commit.date | date:'MM/dd/yyyy @ h:mma'}}</a>
          </span>
        </li>
      </ol>
    </div>
</div>
<!-- end Timeline -->
