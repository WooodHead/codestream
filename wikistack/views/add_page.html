{% extends "layout.html" %}

{% block content %}
<h1>{{title}}</h1>
<form action='/add/submit' method='post'>
  <div class="form-group">
    <label for="pageTitle">Page Title</label>
    <!-- the name specified below is a variable to use w our bodyParser & req.body.pageTitle -->
    <input name="pageTitle" type="title" class="form-control" id="pageTitle">
  </div>
  <div class="form-group">
    <label for="pageText">Page Content</label>
    <textarea name="pageContent" class="form-control" id="pageText"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
